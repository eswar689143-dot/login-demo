server {
    listen 80;
    server_name _;

    # Serve frontend files
    root /usr/share/nginx/html;
    index index.html;

    # ðŸ”¥ Proxy all API requests to backend service inside Docker network
    location /api/ {
        proxy_pass http://app-backend-1:8000/;   # IMPORTANT
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Allow SPA routing
    location / {
        try_files $uri /index.html;
    }
}
